<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Senha - Bulls and Cows</title>
    <link rel="stylesheet" href="src/css/game.css">
    <link rel="stylesheet" href="src/css/reset.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">Voltar ao Portfólio</a>
    </header>
    
    <section class="game-container">
        <h2>Jogo Senha (Bulls and Cows)</h2>
        <p class="emojis">🐂🐄</p>
        <p>Digite uma combinação de 4 dígitos (0-9):</p>
        
        <input type="text" id="userGuess" maxlength="4" placeholder="Ex: 1234">
        <button class="enviar" onclick="submitGuess()">Enviar</button>
        <button class="mostrar-combinacao" onclick="showCombination()">Mostrar Combinação</button>

        <h3>Tentativas Anteriores:</h3>
        <ul id="attemptsList"></ul>
    </section>
    
    <script src="src/assets/game.js"></script>
</body>
</html>
